            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: zoomMove 30s infinite alternate ease-in-out;
        }

        /* Enhanced Animation */
        @keyframes zoomMove {
            0% {
                transform: scale(1.1) translate(0, 0);
            }

            25% {
                transform: scale(1.2) translate(-10px, -10px);
            }

            50% {
                transform: scale(1.15) translate(20px, 20px);
            }

            75% {
                transform: scale(1.2) translate(-10px, 15px);
            }

            100% {

                <!-- JavaScript for Modal -->
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const amalButton = document.getElementById("amal-modal-toggle");
                        const modal = document.getElementById("amal-modal");
                        const closeModal = document.getElementById("close-amal-modal");
                        const amalContent = document.getElementById("amal-content");

                        amalButton.addEventListener("click", function () {
                            fetch("amal.json")
                                .then(response => response.json())
                                .then(data => {
                                    document.getElementById("amal-author").textContent = data.author;
                                    document.getElementById("amal-editor").textContent = data.editor;
                                    document.getElementById("amal-description").textContent = data.description;

                                    amalContent.innerHTML = "";
                                    data.schedule.forEach((item, index) => {
                                        let taskHtml = `
                                            <div class="p-3 bg-lime-200 rounded-md shadow">
                                                <h3 class="text-lg font-semibold">${index + 1}. ${item.task}</h3>
                                                <p class="text-sm text-gray-600">${item.details}</p>
                                                ${item.reference ? `<p class="text-xs text-gray-500">Reference: ${item.reference}</p>` : ""}
                                            </div>
                                        `;
                                        amalContent.innerHTML += taskHtml;
                                    });

                                    modal.classList.remove("hidden");
                                })
                                .catch(error => console.error("Error loading amal.json:", error));
                        });

                        closeModal.addEventListener("click", function () {
                            modal.classList.add("hidden");
                        });
                    });
                </script>
            </div>

            </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to get query parameters from URL
            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    day: params.get("day"),
                    date: params.get("date"),
                    sehri: params.get("sehri"),
                    iftar: params.get("iftar"),
                };
            }

            // Get the data from URL
            const dayData = getQueryParams();
            const dayNumber = parseInt(dayData.day) || 1; // Default to 1 if not found

            // Update HTML elements
            document.getElementById("day").textContent = dayData.day;
            document.getElementById("date").textContent = dayData.date;
            document.getElementById("sehri").textContent = dayData.sehri;
            document.getElementById("iftar").textContent = dayData.iftar;

            // Quran Para Button
            const quranButton = document.querySelector("button:has(svg)");
            const quranAudio = document.getElementById("quranAudio");
            const audioContainer = document.getElementById("quranAudioContainer");
            const closeQuranAudio = document.getElementById("closeQuranAudio");

            // Update button text based on day
            const quranText = document.querySelector(".quran-text");
            quranText.textContent = `Quran: Para-${dayNumber}`;

            // Quran Audio Click Event
            quranButton.addEventListener("click", function () {
                const audioPath = `audiobook_quran/para ${String(dayNumber).padStart(2, '0')}.mp3`;

                // Set audio source
                quranAudio.src = audioPath;
                quranAudio.play();

                // Show the audio container
                audioContainer.classList.remove("hidden");
            });
            // Close Quran Audio
            closeQuranAudio.addEventListener("click", function () {
                quranAudio.pause(); // Stop audio playback
                quranAudio.currentTime = 0; // Reset audio
                audioContainer.classList.add("hidden"); // Hide the audio container
            });
        });
    </script>
